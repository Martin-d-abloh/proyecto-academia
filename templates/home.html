{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Tablas disponibles</h2>
    <ul>
        {% for id, tabla in tablas.items() %}
            <li>
                <a href="{{ url_for('ver_tabla', id_tabla=id) }}">{{ tabla.nombre }}</a>

                <form action="{{ url_for('eliminar_tabla', id_tabla=id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">🗑️</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('crear_tabla') }}" class="btn btn-primary mt-3">➕ Crear nueva tabla</a>
</div>
{% endblock %}
