<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<h1>Tablas existentes</h1>
<a href="{{ url_for('crear_tabla') }}">Crear nueva tabla</a>  <!-- Enlace correcto -->

<ul>
    {% for id, tabla in tablas.items() %}
    <li>
        <a href="{{ url_for('ver_tabla', id=id) }}">{{ tabla.nombre }}</a> 
        <form action="{{ url_for('eliminar_tabla', id=id) }}" method="POST">
            <button type="submit">Eliminar</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
